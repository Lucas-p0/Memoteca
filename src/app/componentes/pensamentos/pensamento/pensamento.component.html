<div
  class="pensamento {{ pensamento.modelo }} ff-roboto-mono "
  [ngClass]="larguraPensamento()"
>
  <img
    src="../../../../assets/{{ pensamento.modelo }}.png"
    alt="Aspas coloridas"
  />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <b>{{ pensamento.autoria }}</b>
  </p>
  <div class="acoes">
    <button class="botao-favorito" (click)="atualizarFavoritos()">
      <img
        src="../../../../assets/icone-favorito-{{ mudarIconeFavorito() }}.png"
        alt="Icone favorito{{ mudarIconeFavorito() }}"
      />
    </button>
    <button class="botao-editar">
      <img
        src="../../../../assets/icone-editar.png"
        routerLink="/pensamentos/editarPensamento/{{ pensamento.id }}"
        alt="Icone de editar"
      />
    </button>
    <button class="botao-excluir">
      <img
        src="../../../../assets/icone-excluir.png"
        routerLink="/pensamentos/excluirPensamento/{{ pensamento.id }}"
        alt="Ícone de excluir"
      />
    </button>
  </div>
</div>
