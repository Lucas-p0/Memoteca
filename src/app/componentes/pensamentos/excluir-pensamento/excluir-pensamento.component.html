<section class="contariner excluir-pensamento ff-inter">
  <div class="modal">
    <p>O pensamento será deletado<br />Confirmar a exclusão?</p>
    <div class="acoes">
      <button class="botao botao-excluir" (click)="exluirPensamento()">
        Excluir
      </button>
      <button class="botao botao-cancelar" (click)="cancelarPensamento()">
        Cancelar
      </button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
